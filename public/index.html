<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lopreti Ve√≠culos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöó Lopreti Ve√≠culos</h1>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="mostrarSecao('veiculos')">
          Ve√≠culos
        </button>
        <button class="tab" onclick="mostrarSecao('clientes')">Clientes</button>
        <button class="tab" onclick="mostrarSecao('locacoes')">Loca√ß√µes</button>
        <button class="tab" onclick="mostrarSecao('area-cliente')">
          √Årea do Cliente
        </button>
      </div>

      <div class="content">
        <div id="alert" class="alert alert-success"></div>

        <div id="veiculos" class="section active">
          <h2>Gerenciamento de Ve√≠culos</h2>

          <div class="search-box">
            <input
              type="text"
              id="busca-marca"
              placeholder="Buscar por marca"
            />
            <input
              type="text"
              id="busca-modelo"
              placeholder="Buscar por modelo"
            />
            <select id="busca-disponivel">
              <option value="">Todos</option>
              <option value="sim">Dispon√≠veis</option>
              <option value="nao">Indispon√≠veis</option>
            </select>
            <button class="btn btn-primary" onclick="buscarVeiculos()">
              Buscar
            </button>
            <button class="btn btn-warning" onclick="limparBusca()">
              Limpar
            </button>
          </div>

          <h3>Cadastrar Novo Ve√≠culo</h3>
          <form id="form-veiculo" onsubmit="salvarVeiculo(event)">
            <div class="grid-2">
              <div class="form-group">
                <label>Marca *</label>
                <input type="text" id="v-marca" required />
              </div>
              <div class="form-group">
                <label>Modelo *</label>
                <input type="text" id="v-modelo" required />
              </div>
              <div class="form-group">
                <label>Ano *</label>
                <input
                  type="number"
                  id="v-ano"
                  min="1900"
                  max="2025"
                  required
                />
              </div>
              <div class="form-group">
                <label>Placa *</label>
                <input type="text" id="v-placa" required />
              </div>
              <div class="form-group">
                <label>Pre√ßo Di√°ria (R$) *</label>
                <input
                  type="number"
                  id="v-preco"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <div class="form-group">
                <label>Dispon√≠vel *</label>
                <select id="v-disponivel">
                  <option value="sim">Sim</option>
                  <option value="nao">N√£o</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success">
              Salvar Ve√≠culo
            </button>
            <button
              type="button"
              class="btn btn-warning"
              onclick="limparFormVeiculo()"
            >
              Limpar
            </button>
          </form>

          <h3>Lista de Ve√≠culos</h3>
          <div id="lista-veiculos"></div>
        </div>

        <div id="clientes" class="section">
          <h2>Gerenciamento de Clientes</h2>

          <h3>Cadastrar Novo Cliente</h3>
          <form id="form-cliente" onsubmit="salvarCliente(event)">
            <div class="grid-2">
              <div class="form-group">
                <label>Nome Completo *</label>
                <input type="text" id="c-nome" required />
              </div>
              <div class="form-group">
                <label>CPF *</label>
                <input type="text" id="c-cpf" required />
              </div>
              <div class="form-group">
                <label>Email *</label>
                <input type="email" id="c-email" required />
              </div>
              <div class="form-group">
                <label>Telefone</label>
                <input type="text" id="c-telefone" />
              </div>
            </div>
            <div class="form-group">
              <label>Endere√ßo</label>
              <textarea id="c-endereco" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">
              Salvar Cliente
            </button>
            <button
              type="button"
              class="btn btn-warning"
              onclick="limparFormCliente()"
            >
              Limpar
            </button>
          </form>

          <h3>Lista de Clientes</h3>
          <div id="lista-clientes"></div>
        </div>

        <div id="locacoes" class="section">
          <h2>Gerenciamento de Loca√ß√µes</h2>

          <h3>Nova Loca√ß√£o</h3>
          <form id="form-locacao" onsubmit="salvarLocacao(event)">
            <div class="grid-2">
              <div class="form-group">
                <label>Cliente *</label>
                <select id="l-cliente" required>
                  <option value="">Selecione...</option>
                </select>
              </div>
              <div class="form-group">
                <label>Ve√≠culo *</label>
                <select id="l-veiculo" required onchange="calcularValor()">
                  <option value="">Selecione...</option>
                </select>
              </div>
              <div class="form-group">
                <label>Data/Hora In√≠cio *</label>
                <input
                  type="datetime-local"
                  id="l-inicio"
                  required
                  onchange="calcularValor()"
                />
              </div>
              <div class="form-group">
                <label>Data/Hora Fim *</label>
                <input
                  type="datetime-local"
                  id="l-fim"
                  required
                  onchange="calcularValor()"
                />
              </div>
              <div class="form-group">
                <label>Valor Total (R$)</label>
                <input type="text" id="l-valor" readonly />
              </div>
            </div>
            <button type="submit" class="btn btn-success">
              Salvar Loca√ß√£o
            </button>
            <button
              type="button"
              class="btn btn-warning"
              onclick="limparFormLocacao()"
            >
              Limpar
            </button>
          </form>

          <h3>Lista de Loca√ß√µes</h3>
          <div id="lista-locacoes"></div>
        </div>

        <div id="area-cliente" class="section">
          <h2>√Årea do Cliente</h2>

          <div class="form-group">
            <label>Selecione seu CPF</label>
            <select id="select-cliente-area" onchange="carregarAreaCliente()">
              <option value="">Selecione...</option>
            </select>
          </div>

          <div id="info-area-cliente"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
